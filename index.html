<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- css degli stili per sezione -->
    <link rel="stylesheet" href="index.css" />
    <!-- css delle utility -->
    <link rel="stylesheet" href="utility.css" />
    <title>Digitalocean</title>
  </head>

  <body>
    <!-- BARRE DI NAVIGAZIONE -->
    <header class="main-container m-auto pos-rel">
      <img src="img/logo.png" class="centerY-of-abs ml-1-2" alt="logo" />
      <!-- navbar sx -->
      <nav
        class="centerY-of-abs display-no tablet-display-no desktop-display-block sx"
      >
        <ul>
          <li class="no-list primary-color in-line-b hover-brand-color mx-04">
            Products <i class="fas fa-chevron-down"></i>
          </li>
          <li class="no-list in-line-b mx-04">
            <a class="no-decorate primary-color hover-brand-color" href="#"
              >Costumers</a
            >
          </li>
          <li class="no-list primary-color in-line-b hover-brand-color mx-04">
            Community <i class="fas fa-chevron-down"></i>
          </li>
          <li class="no-list in-line-b mx-04">
            <a class="no-decorate primary-color hover-brand-color" href="#"
              >Pricing</a
            >
          </li>
        </ul>
      </nav>
      <!-- navbar dx -->
      <nav
        class="centerY-of-abs display-no tablet-display-no desktop-display-block dx txt-right"
      >
        <ul class="in-line-b">
          <li class="no-list in-line-b mx-04">
            <a class="no-decorate primary-color hover-brand-color" href="#"
              >Costumers</a
            >
          </li>
          <li class="no-list primary-color in-line-b hover-brand-color mx-04">
            Community <i class="fas fa-chevron-down"></i>
          </li>
          <li class="no-list in-line-b hover-brand-color mx-04">
            <a class="no-decorate primary-color hover-brand-color" href="#"
              >Pricing</a
            >
          </li>
        </ul>
        <!-- bottone fine nav sx -->
        <a
          class="in-line-b no-decorate brand-color hover-brand-color-bg hover-fff-color"
          href="#"
          >Sign Up</a
        >
      </nav>
      <!-- hamburger -->
      <div class="hamburger centerY-of-abs desktop-display-no">
        <div class="hamburger-line brand-color-bg"></div>
        <div class="hamburger-line brand-color-bg"></div>
        <div class="hamburger-line brand-color-bg"></div>
      </div>
    </header>
  </body>
</html>
